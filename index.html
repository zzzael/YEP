<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your File</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    <div class="ticker-container">
        <div id="ticker-text" class="ticker-text">Your custom ticker message here</div>
    </div>

    <div class="player-container">
        <img src="images/jesusisking.png" alt="Album Cover" class="album-cover">
        <div class="track-info">
            <p class="info-text">WANT TO SEE YOUR FILE ON THIS WEBSITE?</p>
            <p class="info-text">UPLOAD BELOW TO GET REVIEWED + INCLUDE ALBUM COVER PLEASE!</p>
        </div>
        <label for="file-input" class="upload-button">UPLOAD FILE</label>
        <input type="file" id="file-input" class="file-input" accept=".mp3, .wav, .flac" style="display: none;">
    </div>

    <div id="loading-message" class="loading">Uploading...</div>
    <div id="thank-you-message" class="thank-you">THANK YOU!</div>

    <script src="js/upload.js"></script>
</body>
</html>
